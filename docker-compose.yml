version: "3.3"
   
services:
  server:
    build: 
      context: ./server
    command: >
      sh -c "python manage.py migrate &&
             python manage.py shell < setup.py &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./server:/code
    ports:
      - "8000:8000"
  worker:
    build: 
      context: ./server
    command: >
      sh -c "python manage.py qcluster"
    volumes:
      - ./server:/code
  client:
    build:
      context: ./client
    command: npm --prefix /app/ start
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - 3000:3000
